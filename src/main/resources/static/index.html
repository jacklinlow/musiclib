<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle" />
                </div>
                
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-if="handle.length !== characters">
                
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters!
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters!
                    </div>
                    
                </div>
                
                <hr />
                
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                
                <h3>Song {{ person.lastName }}</h3>

                <!--<ul>-->
                    <!--<li ng-repeat="person in people">-->
                        <!--{{ person.firstName }}-->
                    <!--</li>-->
                <!--</ul>-->

                
                <br>
                
                Title: <input type="text" ng-model="title" />
                <br>
                Artist: <input type="text" ng-model="artist" />
                <br>
                BPM: <input type="text" ng-model="bpm" />
                <br>
                Key: <input type="text" ng-model="key" />
                
                <a href="#" class="btn btn-default" ng-click="addSong()">Add</a>

                        <!--</tr>-->
                    <!--</table>-->

                <!--</div>-->

-->
                
            </div>
            
		</div>

    </body>
</html>
