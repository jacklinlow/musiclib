<div class="add-songs-page">
    <br>
    <br>
    <br>
    <h2>Add songs to your list</h2>
    <br>
    <br>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"  ng-model="title" class="form-control" id="title" placeholder="Song title">
        </div>
        <div class="form-group">
            <label for="artist">Artist</label>
            <input type="text"  ng-model="artist" class="form-control" id="artist" placeholder="Artist">
        </div>
        <div class="form-group">
            <label for="bpm">BPM</label>
            <input type="text" size="3"  ng-model="bpm" class="form-control" id="bpm" placeholder="Beats per minute">
        </div>
        <div class="form-group">
            <label for="key">Key</label>
            <input type="text" size="3"  ng-model="key" class="form-control" id="key" placeholder="Key">
        </div>
        <button type ="submit" class="btn btn-default" ng-click="addSong()">Add song</button>
    </form>
