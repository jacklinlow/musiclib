<br>
<h3>Songs</h3>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>BPM</th>
            <th>Key</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in songs" ng-click="setSelected();">
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.bpm }}</td>
            <td>{{ song.key }}</td>
        </tr>
        </tbody>
    </table>
</div>
