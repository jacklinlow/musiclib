<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <!-- load bootstrap and fontawesome via CDN -->

        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="//code.angularjs.org/1.3.0/angular-resource.js"></script>
        <script src="js/angular-spring-data-rest.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>

					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                    <label>What is your twitter handle?</label>
                    <input type="text" ng-model="handle" />
                </div>
                
                <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-if="handle.length !== characters">
                
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters!
                    </div>
                    <div ng-show="handle.length > characters">
                        You have more than 5 characters!
                    </div>
                    
                </div>
                
                <hr />
                
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                
                <h3>Song {{ person.lastName }}</h3>

                <!--<ul>-->
                    <!--<li ng-repeat="person in people">-->
                        <!--{{ person.firstName }}-->
                    <!--</li>-->
                <!--</ul>-->

                
                <br>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"  ng-model="title" class="form-control" id="title" placeholder="Song title">
                    </div>
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text"  ng-model="artist" class="form-control" id="artist" placeholder="Artist">
                    </div>
                    <div class="form-group">
                        <label for="bpm">BPM</label>
                        <input type="text"  ng-model="bpm" class="form-control" id="bpm" placeholder="Beats per minute">
                    </div>
                    <div class="form-group">
                        <label for="key">Key</label>
                        <input type="text"  ng-model="key" class="form-control" id="key" placeholder="Key">
                    </div>
                    <button type ="submit" class="btn btn-default" ng-click="addSong()">Add song</button>
                </form>

            </div>

            <div align="center">
                <br>
                <img src="images/camelot_wheel.jpg" class="img-responsive" width="500" height="500"  alt="Camelot Wheel"/>
                <br>
            </div>

            <div ng-controller="testController">
                <h3>Songs</h3>
                <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>BPM</th>
                            <th>Key</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in song">
                            <td>{{ x.title }}</td>
                            <td>{{ x.artist }}</td>
                            <td>{{ x.bpm }}</td>
                            <td>{{ x.key }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
